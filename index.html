<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="chat.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<title>Чат</title>
	</head>
	
	<body>
		<div id="body">
			<div id="Output">
				<p>History is empty</p>
			</div>
					<input type="text" id="Nick" placeholder="Nick"/>
					<input type="text" id="Message" placeholder="Message"/>
					<button type="button" id="Send">Send</button>
				</form>
		</div>
	<script>
		$("#Send").click(function(){
			if($("#Nick").val() == "" || $("#Message").val() == "")
				return;
				
			$.ajax ({
				method: "POST",
				  url: "chat.php",
				  data: { 
						mode: "New message",
						name: inputSequrity( $("#Nick").val() ),
						message: inputSequrity( $("#Message").val() )}
						
				})
				  .done(function( msg ) {
					$('#Message').val('');
					updateHistory();
			});
		});
		
		$(document).ready(function(){
			updateHistory();
			setInterval(updateHistory, 1000);
		});
		
		function inputSequrity($data) {
			$data = trim($data);
			$data = stripslashes($data);
			$data = htmlspecialchars($data);
			return $data;
		}
		
		function updateHistory(){
			$.ajax ({
				method: "POST",
				url: "chat.php",
				data: { 
					mode: "Get history" }	
				})
				.done(function( msg ) {
					var log = JSON.parse(msg);
					$("#Output").html("<p></p>");
					for(var i = log['msgs'].length - 10; i < log['msgs'].length ; i++) { 
						$("#Output").html( $("#Output").html() +"<b>" + log["msgs"][i]["nick"] + ": </b>" + log["msgs"][i]["message"] + "<br>");
					}
				})
			}
	</script>
	
	</body>
</html>
